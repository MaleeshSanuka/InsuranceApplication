<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Insurances</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2>Manage Insurances</h2>
    </div>
    <div class="m-2">
        <a class="h3" th:href="@{/home/insurances/new}">Add New Insurance</a>
    </div>
    <div class="m-2">
        <a class="h3" th:href="@{/home}">Home</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Insurance Name</th>
                <th>Insurance Type</th>
                <th>Insurance Cost</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="insurance : ${listInsurances}">
                <tr>
                    <td>[[${insurance.id}]]</td>
                    <td>[[${insurance.insuranceName}]]</td>
                    <td>[[${insurance.insuranceType}]]</td>
                    <td>[[${insurance.insuranceCost}]]</td>
                    <td>[[${insurance.enabled}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/home/insurances/edit/' + ${insurance.id}}">Edit</a>
                        <a class="h4" th:href="@{'/home/insurances/delete/' + ${insurance.id}}">Delete</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>

    </div>

</div>
</body>
</html>
